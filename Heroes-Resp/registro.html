<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registro.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="descuento">
      <p>20% de descuento en todos los productos!</p>
    </div>
    <!-- Aqui comienza mi header -->
    <header>
      <img src="img/Logo SVG.png" alt="" />
      <div>
        <h1>Nombre Tienda</h1>
      </div>
    </header>
    <!-- Aqui comienza mi Main -->
    <form class="form" method="POST">
      <h2>Registro</h2>
      <input class="inp" type="text" placeholder="Nombre y Apellido" />
      <input class="inp" type="email" placeholder="Correo Electrónico" />
      <input class="inp" type="password" placeholder="Contraseña" />
      <select name="pais">
        <option value="2">Argentina</option>
        <option value="3">Colombia</option>
        <option value="4">Brasil</option>
      </select>
      <div>
        <input type="reset" value="Resetear" class="reset" />
        <input type="submit" value="Registrar" class="regist" />
      </div>
    </form>
    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
