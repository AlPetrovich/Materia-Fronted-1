<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="pizza">
            <h1><span>Pizza</span><span class="simbol">&</span>Front</h1>
        </div>
        <div class="menu">
                <ul>
                <li><a>Home</a></li>
                <li><a>Ranking</a></li>
                <li><a>Promoción</a></li>
                <li><a>Contacto</a></li>
                </ul>
        </div>
    </header>
    <main>
        <div class="delivery">
            <h2>Envio gratis
                <span>comprando</span>
                2 pizzas
            </h2>
        </div>
        <div class="podio">
            <h2>Podio de Pizzas</h2>
            <div class="contenedor">
                <div class="podio-top">
                    <ol>
                        <h3>Pizzas top 5</h3>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="imagen-podio">
                    <img src="img/PizzaFalling.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="menu">
            <ul>
            <li><a>Home</a></li>
            <li><a>Ranking</a></li>
            <li><a>Promoción</a></li>
            <li><a>Contacto</a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="img/VectorPizza.svg" alt="pizza">
            <h1><span>Pizza</span><span class="simbol">&</span>Front</h1>
        </div>
    </footer>
</body>
</html>
